<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            window.onload = () => {
                const currentURL = window.location.href;
                if (currentURL.toLowerCase().endsWith("schrodingersandbox") || currentURL.toLowerCase().endsWith("schrodingersandbox/")) {
                  const camelCaseURL = currentURL.substring(0, currentURL.length - 18) + "SchrodingerSandbox";
                  location.replace(camelCaseURL);
                }
            };
        </script>
    </head>
    <body>
    </body>
</html>
